<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     

     <div class="icon">
          <i class="bi bi-shield-lock-fill"></i>
     </div>

     <main class="container">
          <div class="container-content">
               <div class="title">
                    <div class="more">
                         <i class="bi bi-three-dots-vertical"></i>
                    </div>

                    <div class="text">
                         <h1>Welcome to <span class="App-Name">WebsiteName</span></h1>
                    </div>
                    <div class="text-2">
                         <h3>Login to your account</h3>
                    </div>  
               </div>

               <div class="inputs">
                    <div class="input-element">
                         <div class="input-element-h4">
                              <div class="icon">
                                   <i class="bi bi-envelope-fill"></i>
                              </div>
                              <div class="text-h4">
                                   <h4>Email</h4>
                              </div>
                              
                         </div>
                         
                         <input placeholder="mail@website.com">
                         <div class="eye">
                              <i class="bi bi-eye-slash"></i>
                         </div>
                    </div>

                    <div class="input-element">
                         <div class="input-element-h4">
                              <div class="icon">
                                   <i class="bi bi-envelope-fill"></i>
                              </div>
                              <div class="text-h4">
                                   <h4>Password</h4>
                              </div>
                              
                         </div>
                         
                         <input type="password" placeholder="Min. 8 characters">
                         <div class="eye">
                              <i class="bi bi-eye-slash"></i>
                         </div>
                    </div>
     
               </div>

               
               <div class="info">
                    <div class="remember">
                         <div class="chceckbox">
                              <i class="bi bi-check-square-fill"></i>
                         </div>
                         <!-- <i class="bi bi-check-square"></i> --> 
                         <div class="text">
                              <p>Remember me</p>
                         </div>
                         
                    </div>

                    <div class="forgot">
                         <p>Forgot password?</p>
                    </div>  
               </div>

               <div class="login-btn">
                    <button class="login">Login</button>
               </div>

               <div class="noAccount">
                    <p>Not registered yet?  <span class="signUp">Create an Account</span></p>
               </div>

          </div>         
     </main>
</body>
<script src="script.js"></script>
</html>
